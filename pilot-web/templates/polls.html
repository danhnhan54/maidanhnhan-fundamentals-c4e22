<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/index.css">
    <title>Polls</title>
</head>
<body>
    <div id="root">
        {% for p in polls %}
        <a href="{{ url_for('poll',poll_code=p.code) }}">
            <div>
                <h3>{{ p.question }}</h3>
            </div>            
        </a>
        {% endfor %}
    </div>
</body>
</html>
