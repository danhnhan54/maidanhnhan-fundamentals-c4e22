<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>C4E22 HTML Intro</title>
</head>
<body>
    <h1>Tôi yêu code lắm</h1>
    <!-- Đây là heading -->
    <h3>Toi cung yeu html</h3>
    <a href="https://google.com" target="#">Đây là thẻ anchor</a>
    <!-- phần href... là attribute, một thẻ có thể có nhiều att -->
    <div>
        <h2>Thu dẩm</h2>
        <p>Sáng ra nc tiểu vàng khè - Phải chăng trời đã chuyển hè sang thu</p>
    </div>
    <!-- <div> là parent, <h2> và <p> là sibling -->
</body>
</html>
